<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Image Slider</title>
</head>
      
<body onload="reScale(), mainSlider()" onresize="reScale(), mainSlider()">
    
    <div id="backgroundContainer">
        <div id="backgroundSlider">
            <img src="img/cover_4.jpg" id="lastClone">
            <img src="img/cover_1.jpg">
            <img src="img/cover_2.jpg">
            <img src="img/cover_3.jpg">
            <img src="img/cover_4.jpg">
            <img src="img/cover_1.jpg" id="firstClone">
        </div>
    </div>

    <div id="carouselContainer">
        <i class="fas fa-angle-left" id="btnPrev"></i>
        <i class="fas fa-angle-right" id="btnNext"></i>
        <div id="carouselSlider">
            <img src="img/cover_4.jpg" id="lastClone">
            <img src="img/cover_1.jpg">
            <img src="img/cover_2.jpg">
            <img src="img/cover_3.jpg">
            <img src="img/cover_4.jpg">
            <img src="img/cover_1.jpg" id="firstClone">
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
